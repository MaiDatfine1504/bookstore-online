<!-- templates/header.html -->
<style>
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 10px 20px;
    }
  
    nav .left, nav .right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
  
    nav a {
      color: white;
      text-decoration: none;
    }
  
    .dropdown {
      position: relative;
    }
  
    .dropdown-content {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background: white;
      color: black;
      min-width: 150px;
      border: 1px solid #ccc;
      z-index: 1000;
    }
  
    .dropdown-content a {
      display: block;
      padding: 10px;
      color: black;
      text-decoration: none;
    }
  
    .dropdown:hover .dropdown-content {
      display: block;
    }
  
    .search-box input[type="text"] {
      padding: 5px;
      border: none;
      border-radius: 3px;
    }
  
    .search-box button {
      padding: 5px 10px;
      border: none;
      background: #555;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
  
  <nav>
    <div class="left">
      <a href="/">Trang chủ</a>
  
      <div class="dropdown">
        <a href="#">Thể loại sách ▾</a>
        <div class="dropdown-content">
          {% for g in genre %}
          
          {% endfor %}
        </div>
      </div>
    </div>
  
    <div class="right">
      <div class="search-box">
        <form action="/search" method="get">
          <input type="text" name="q" placeholder="Tìm kiếm sách...">
          <button type="submit">Tìm</button>
        </form>
      </div>
  
      <a href="/login">Đăng nhập</a>
      <a href="/register">Đăng ký</a>
    </div>
  </nav>
